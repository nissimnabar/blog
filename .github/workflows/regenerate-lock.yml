name: Regenerate lockfile
on:
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # Keep Node/npm consistent with your build job
      - uses: actions/setup-node@v4
        with:
          node-version: '20'        # or match your project (.nvmrc)
          cache: 'npm'

      # Update only the lock; do NOT install node_modules
      - name: Update lockfile
        run: npm install --package-lock-only

      # Commit the regenerated lock on a new branch
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: regenerate package-lock.json (sync with package.json)"
          file_pattern: package-lock.json
          branch: lockfile/sync
          create_branch: true

      - uses: peter-evans/create-pull-request@v6
        with:
          branch: lockfile/sync
          title: "Regenerate package-lock.json"
          body: "Updates lock to satisfy package.json (e.g., picomatch@4.0.3)."
