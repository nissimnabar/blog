name: Build and Heal Lockfile

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # -----------------------------------------------------------
      # STEP 1: Try a clean, reproducible install (npm ci)
      # -----------------------------------------------------------
      - name: Install dependencies with npm ci
        id: install
        continue-on-error: true
        run: npm ci

      # -----------------------------------------------------------
      # STEP 2: If lock mismatch error occurs, rebuild the lockfile
      # -----------------------------------------------------------
      - name: Heal lockfile if npm ci failed
        if: steps.install.outcome == 'failure'
        run: |
          echo "Lockfile mismatch detected — rebuilding..."
          rm -rf node_modules package-lock.json
          npm install
          echo "✅ Lockfile regenerated successfully."

      # -----------------------------------------------------------
      # STEP 3: Re-run npm ci to verify integrity
      # -----------------------------------------------------------
      - name: Verify install reproducibility
        run: npm ci --dry-run

      # -----------------------------------------------------------
      # STEP 4: (Optional) Commit the healed lockfile if it changed
      # -----------------------------------------------------------
      - name: Commit healed lockfile
        if: steps.install.outcome == 'failure'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: regenerate package-lock.json to fix picomatch conflict"
          file_pattern: package-lock.json

      # -----------------------------------------------------------
      # STEP 5: Build the project
      # -----------------------------------------------------------
      - name: Build project
        run: npm run build
